<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .maindiv {
        width: 100vw;
        height: 100vh;
        display: grid;
        place-items: center;
      }
      #box {
        text-align: center;
        width: 100%;
        /* height: 100px; */
        background: gold;
      }
    </style>
  </head>
  <body>
    <div class="maindiv">
      <div id="box">
        <p>a function is trigered when you enter a key</p>
        <input
          style="padding: 15px"
          type="text"
          onkeypress="keyPress()"
          onkeydown="keyDown()"
          onkeyup="keyup()"
        />
        <p id="keys"></p>
      </div>
    </div>  
    <script>
      const keyPress = () => {
        document.getElementById(
          "keys"
        ).innerHTML = ` you press ${event.key} and its code is ${event.code}`;
      };
      const keyDown = () => {
        document.getElementById(
          "keys"
        ).innerHTML = ` key is down`;
      };
      const keyup = () => {
        document.getElementById(
          "keys"
        ).innerHTML = `key is up`;
      };
    </script>
  </body>
</html>
