      .maindiv {

      }
      #box {
        text-align: center;
        width: 100%;
        /* height: 100px; */

      }
    </style>

  <body>
    <div class="maindiv">
      <div id="box">
        <P>can you stop me when i reach at 5 </P>
            <button id="btn">start</button>
      </div>
    </div>
    <script>
      const StopNum = document.querySelector("P");
      const btn = document.querySelector("#btn");
      let num=0;

      const showMyNum = () => {    
        StopNum.innerHTML="Loading... ðŸŒ€"
        setInterval(() => {
            StopNum.innerHTML=`${num}`

    </script>
